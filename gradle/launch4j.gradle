// Tasks used to configure Launch4j

// Configure Launch4j
launch4j {
    outfile = 'installer.exe'
    mainClassName = 'com.izforge.izpack.installer.bootstrap.Installer'
    icon = project(':installer').layout.projectDirectory.file('src/main/resources/icon.ico').toString()
    bundledJrePath = './jdk'
    jarTask = project.tasks.izPackCreateInstaller
    companyName = 'Rob Watt'
    copyright = '2024'
}