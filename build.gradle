plugins {
    id 'java'
    id 'com.bmuschko.izpack' version '3.2'
    id 'edu.sc.seis.launch4j' version '3.0.5'
    id 'de.undercouch.download' version "5.1.0"
}

group = 'org.raw'
version = '1.0-SNAPSHOT'

apply from: 'gradle/izpack.gradle'
apply from: 'gradle/launch4j.gradle'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.codehaus.izpack', name: 'izpack-panel', version: '5.2.1'
    implementation group: 'org.codehaus.izpack', name: 'izpack-api', version: '5.2.1'

    izpack 'org.codehaus.izpack:izpack-ant:5.2.1'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'izpack-process'
    archiveVersion = version.toString()
}

tasks.register('buildDistribution') {
    dependsOn jar
    dependsOn copyIzpackResources
    dependsOn copyProcessJar
    dependsOn izPackCreateInstaller
//    dependsOn createInstallerExe

    copyIzpackResources.mustRunAfter(jar)
    copyProcessJar.mustRunAfter(copyIzpackResources)
    izPackCreateInstaller.mustRunAfter(copyProcessJar)
//    createInstallerExe.mustRunAfter(izPackCreateInstaller)
}